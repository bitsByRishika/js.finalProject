<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>
</head>
<body onload="HULALA()">
    <div id="box">Hover over an image below to display here </div>   
    <hr>
    <section class="grid">
        
    <img class = "preview" alt = "Styling with a Bandana" src = "bacon.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
    <img class = "preview" alt = "With My Boy" src = "bacon2.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
        
    <img class = "preview" src = "bacon3.jpg" alt = "Young Puppy" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" src="cat.jpg" alt="cat wearing sunglasses" onmousemove="upDate(this)" onmouseleave="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" src="dog.jpg" alt="dog with a flower" onmousemove="upDate(this)" onmouseleave="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" src="frog.jpg" alt="frog with teeth" onmousemove="upDate(this)" onmouseleave="unDo()" onfocus="upDate(this)" onblur="unDo()">
    </section>
    <hr>
</body>
</html>
